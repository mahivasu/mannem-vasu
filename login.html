<!DOCTYPE html>
<html>
<head>
    <title>Iron Man Assistant Login</title>
</head>
<body>
    <h2>Iron Man Assistant Login</h2>
    <form id="loginForm">
        <input type="password" id="password" placeholder="Enter Password">
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
        const correctPassword = "stark123"; // Meeku kavalsina password ikkada petti

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent page reload

            const enteredPassword = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (enteredPassword === correctPassword) {
                message.textContent = "Login successful!";

                // Speak "Hello Spidey"
                const utterance = new SpeechSynthesisUtterance("Hello Spidey");

                // Try to pick a female voice (if available)
                const voices = window.speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => voice.name.toLowerCase().includes("female") || voice.name.toLowerCase().includes("woman") || voice.name.toLowerCase().includes("zira"));
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }

                speechSynthesis.speak(utterance);
            } else {
                message.textContent = "Wrong password!";
            }
        });

        // Fix for some browsers where voices don't load immediately
        window.speechSynthesis.onvoiceschanged = () => {};
    </script>
</body>
</html>
